<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <form id="form">
        <div class="container row mb-3">
            <div class="col-3"><label for="amount" class="form-label">Choose Expense Amount:</label></div>
            <div class="col"><input type="number" class="form-control" id="amount"></div>
            <div class="col"><label for="description" class="form-label">Choose Description:</label></div>
            <div class="col"><input type="text" class="form-control" id="description"></div>
            <div class="col"><label for="description" class="form-label">Choose a Category:</label></div>
            <div class="col-1 dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="category">Categories</button>
                <ul class="dropdown-menu">
                  <li><button type="button" class="dropdown-item option">Fuel</button></li>
                  <li><button type="button" class="dropdown-item option">Food</button></li>
                  <li><button type="button" class="dropdown-item option">Others</button></li>
                </ul>
              </div>
            <div class="col"><button type="submit" class="btn btn-primary">Add Expense</button></div>
        </div>
    </form>
    <div class="container"><p><strong id="missing-inputs"></strong></p></div>
    <ul id="expense-list"></ul>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
